<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta
            name="viewport"
            content="width=device-width, initial-scale=1.0"
        >
        <title>Etch-a-sketch</title>
        <link
            rel="stylesheet"
            href="style.css"
        >
        <link
            rel="stylesheet"
            href="reset.css"
        >
        <script
            src="./app.js"
            defer
        ></script>
    </head>

    <body>
        <section>
            <div class="flex-container"></div>
            <div>
                <h1>Etch-a-sketch</h1>
            </div>
            <div class="mode">Mode: Coloring</div>
            <div class="square-container"></div>
            <div class="buttons">
                <button id="blackBtn">Black</button>
                <button id="eraserBtn" >Eraser</button>
                <button id="greyBtn" >Grey</button>
                <button id="randColorBtn">Random</button>
                <button id="resetBtn">Reset</button>
            </div>
            <div>
                <input
                    type="text"
                    placeholder="Size of board"
                    
                >
                <button>Set Size</button>
            </div>
            <div class="error">
                <p class="error-text"></p>
            </div>
            
        </section>
    </body>

</html>
